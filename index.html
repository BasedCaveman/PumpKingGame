<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crown Collector (Mobile Improved UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Basic Reset & Layout */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      /* We'll let #gameContainer define the size, no scrolling */
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center; /* Center the container horizontally */
      align-items: center;     /* Center vertically if you want, or remove */
      height: 100vh;           /* Let the container fill the vertical space */
    }

    /* The fixed-size game container */
    #gameContainer {
      position: relative;
      width: 450px;
      height: 800px;
      background: #111; /* or #000 if you prefer */
      border: 2px solid #fff;
      overflow: hidden; /* hide anything that goes outside container */
    }

    /* The actual game canvas (450Ã—800) */
    #gameCanvas {
      display: block;
      width: 450px;   /* match container width */
      height: 800px;  /* match container height */
    }

    /* Overlays within #gameContainer */
    .overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      text-align: center;
    }

    /* Score overlay at the top */
    #overlay {
      pointer-events: none;
      z-index: 2;
    }
    #livesDisplay, #scoreDisplay {
      margin: 0.5em;
      font-size: 20px;
      text-shadow: 1px 1px 0 #000;
    }

    /* Instructions overlay in front of everything initially */
    #instructionsOverlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      z-index: 999; /* above everything */
    }
    #instructionsOverlay button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
    }

    /* Game Over Screen */
    #gameOverScreen {
      display: none;
      background: rgba(0, 0, 0, 0.1);
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    #gameOverMessage {
      margin-bottom: 1em;
    }

    /* Mobile Controls â€“ two clickable halves at the bottom */
    #mobileControls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; /* e.g. bottom 40% of container â€“ adjust as you prefer */
      z-index: 5;
      display: flex;
    }
    /* Each half is a clickable area */
    .control-half {
      width: 50%;
      height: 100%;
      background: rgba(0,0,0,0.3);
    }
    .control-half:active {
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="gameContainer">

  <!-- Instruction Overlay (topmost) -->
  <div id="instructionsOverlay" class="overlay">
    <h1>Welcome to Crown Collector</h1>
    <p style="max-width: 90%; margin: 0 auto;">
      Collect <strong>ðŸ‘‘</strong> crowns<br>
      Avoid <strong>ðŸ‡·ðŸ‡º $MELANIA</strong>, <strong>â™Ž LIBRA</strong>, 
      <strong>ðŸ’¸ PUMP FUN MEME</strong> coins,<br>
      and especially dodge the <strong>ðŸ§» RUGS</strong>.<br><br>
      Survive as long as possible!
    </p>
    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- The game canvas -->
  <canvas id="gameCanvas" width="450" height="800"></canvas>

  <!-- Top overlay for Lives & Score -->
  <div id="overlay" class="overlay" style="z-index: 3;">
    <div id="livesDisplay">Lives: 3</div>
    <div id="scoreDisplay">Score: 0</div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="overlay" style="display: flex;">
    <div id="gameOverMessage">RUGGED AGAIN</div>
    <div>
      Final Score: <span id="finalScoreValue">0</span><br>
      High Score: <span id="highScoreValue">0</span>
    </div>
    <div style="margin-top:1em;">Press SPACE or tap to play again</div>
  </div>

  <!-- Mobile Controls at bottom part of the container -->
  <div id="mobileControls">
    <!-- Left half for moving left -->
    <div id="leftHalf" class="control-half"></div>
    <!-- Right half for moving right -->
    <div id="rightHalf" class="control-half"></div>
  </div>

</div>

<script>
/*  
  Crown Collector (Improved UI) 
  =============================
  1. #gameContainer is 450x800, everything is inside it.
  2. #mobileControls splits the bottom portion into leftHalf + rightHalf.
  3. #instructionsOverlay inside gameContainer, not full window.
  4. #gameOverScreen also inside container.
*/

/*********************************
 * Canvas & Context
 *********************************/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const WIDTH = canvas.width;   // 450
const HEIGHT = canvas.height; // 800

/*********************************
 * Game Variables
 *********************************/
let player = {
  x: WIDTH / 2 - 24,
  y: HEIGHT - 70,
  width: 48,
  height: 48,
  speed: 6,
  lives: 6
};

let score = 0;
let crownsCollected = 0;
let rugsAvoidedCount = 0;
let highScore = 0;

try {
  highScore = parseInt(localStorage.getItem('emojiCollectorHighScore')) || 0;
} catch(e) {
  highScore = 0;
}

// Arrays for falling objects
let crowns = [];
let coins = [];
let rugs = [];
let redHalo = null; // special item

// Timers & spawn intervals
let crownSpawnInterval = 36;
let coinSpawnInterval = 42;
let rugSpawnInterval = 69;
let crownSpawnTimer = 0;
let coinSpawnTimer = 0;
let rugSpawnTimer = 0;

// Halo Mode
let haloActive = false;
let haloTimer = 0;
let haloCrownBuffer = 0;

/*********************************
 * Emojis
 *********************************/
const EMOJI_PLAYER_NORMAL = "ðŸŽƒ";
const EMOJI_PLAYER_HALO   = "ðŸ’€â­•";
const EMOJI_CROWN         = "ðŸ‘‘";
const EMOJI_COINS_LIBRA   = "â™Ž";
const EMOJI_COINS_MELANIA = "ðŸ‡·ðŸ‡º";
const EMOJI_COINS_PF      = "ðŸ’¸";
const EMOJI_RUG           = "ðŸ§»";
const EMOJI_RED_HALO      = "â­•";

const EMOJI_COINS = [EMOJI_COINS_LIBRA, EMOJI_COINS_MELANIA, EMOJI_COINS_PF];

let playerEmoji = EMOJI_PLAYER_NORMAL;

/*********************************
 * Input (Keyboard + Mobile Touch)
 *********************************/
let keys = {};
let gameOver = false;

// Mobile states
let movingLeft = false;
let movingRight = false;

// Keyboard events
window.addEventListener('keydown', (e) => {
  if (gameOver && e.code === 'Space') {
    restartGame();
  }
  keys[e.code] = true;
});
window.addEventListener('keyup', (e) => {
  keys[e.code] = false;
});

// Mobile - Left half
const leftHalf = document.getElementById('leftHalf');
leftHalf.addEventListener('touchstart', (e) => {
  e.preventDefault();
  movingLeft = true;
});
leftHalf.addEventListener('touchend', (e) => {
  e.preventDefault();
  movingLeft = false;
});

// Mobile - Right half
const rightHalf = document.getElementById('rightHalf');
rightHalf.addEventListener('touchstart', (e) => {
  e.preventDefault();
  movingRight = true;
});
rightHalf.addEventListener('touchend', (e) => {
  e.preventDefault();
  movingRight = false;
});

/*********************************
 * Initialize / Start
 *********************************/
const instructionsOverlay = document.getElementById('instructionsOverlay');
const startGameBtn = document.getElementById('startGameBtn');
startGameBtn.addEventListener('click', () => {
  instructionsOverlay.style.display = 'none';
  startGame();
});

function startGame() {
  // reset
  gameOver = false;
  player.lives = 6;
  score = 0;
  crownsCollected = 0;
  rugsAvoidedCount = 0;
  crowns = [];
  coins = [];
  rugs = [];
  redHalo = null;
  haloActive = false;
  haloTimer = 0;
  haloCrownBuffer = 0;
  playerEmoji = EMOJI_PLAYER_NORMAL;

  document.getElementById('gameOverScreen').style.display = 'none';
  requestAnimationFrame(updateGame);
}

/*********************************
 * Main Loop
 *********************************/
function updateGame() {
  if (gameOver) return;

  ctx.clearRect(0, 0, WIDTH, HEIGHT);

  handleInput();
  spawnAndUpdateCrowns();
  spawnAndUpdateCoins();
  spawnAndUpdateRugs();
  spawnAndUpdateRedHalo();

  if (haloActive) {
    haloTimer--;
    if (haloTimer <= 0) {
      score += haloCrownBuffer;
      haloCrownBuffer = 0;
      haloActive = false;
      playerEmoji = EMOJI_PLAYER_NORMAL;
    }
  }

  checkCollisions();

  drawPlayer();
  drawCrowns();
  drawCoins();
  drawRugs();
  drawRedHalo();

  updateUI();
  requestAnimationFrame(updateGame);
}

/*********************************
 * Spawning & Movement
 *********************************/
function handleInput() {
  // Keyboard
  if (keys['ArrowLeft']) {
    player.x -= player.speed;
  }
  if (keys['ArrowRight']) {
    player.x += player.speed;
  }

  // Mobile
  if (movingLeft) {
    player.x -= player.speed;
  }
  if (movingRight) {
    player.x += player.speed;
  }

  // Boundaries
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > WIDTH) {
    player.x = WIDTH - player.width;
  }
}

/* CROWNS */
function spawnAndUpdateCrowns() {
  crownSpawnTimer++;
  const currentCrownInterval = (score >= 420) ? crownSpawnInterval * 2 : crownSpawnInterval;
  if (crownSpawnTimer >= currentCrownInterval) {
    spawnCrown();
    crownSpawnTimer = 0;
  }
  for (let i = 0; i < crowns.length; i++) {
    let c = crowns[i];
    if (haloActive) {
      pullCrownToPlayer(c);
    } else {
      let baseSpeed = (score >= 420) ? c.speed * 1.8 : c.speed;
      c.y += baseSpeed;
    }
    if (c.y > HEIGHT + c.height) {
      crowns.splice(i, 1);
      i--;
    }
  }
}

function spawnCrown() {
  crowns.push({
    x: Math.random() * (WIDTH - 28),
    y: -40,
    width: 28,
    height: 28,
    speed: 4
  });
}

function pullCrownToPlayer(c) {
  let px = player.x + player.width / 2;
  let py = player.y + player.height / 2;
  let dx = px - c.x;
  let dy = py - c.y;
  let factor = 0.1;
  c.x += dx * factor;
  c.y += dy * factor;
}

/* COINS */
function spawnAndUpdateCoins() {
  coinSpawnTimer++;
  if (coinSpawnTimer >= coinSpawnInterval) {
    spawnCoin();
    coinSpawnTimer = 0;
  }
  for (let i = 0; i < coins.length; i++) {
    coins[i].y += coins[i].speed;
    if (coins[i].y > HEIGHT + coins[i].height) {
      coins.splice(i, 1);
      i--;
    }
  }
}

function spawnCoin() {
  let rnd = Math.floor(Math.random() * EMOJI_COINS.length);
  coins.push({
    x: Math.random() * (WIDTH - 28),
    y: -32,
    width: 28,
    height: 28,
    speed: 6 + Math.random(),
    emoji: EMOJI_COINS[rnd]
  });
}

/* RUGS */
function spawnAndUpdateRugs() {
  rugSpawnTimer++;
  const currentRugInterval = (score >= 420) ? rugSpawnInterval / 2 : rugSpawnInterval;
  if (rugSpawnTimer >= currentRugInterval) {
    spawnRug();
    rugSpawnTimer = 0;
  }
  for (let i = 0; i < rugs.length; i++) {
    let r = rugs[i];
    r.y += r.speed;
    if (r.y > HEIGHT + r.height) {
      rugs.splice(i, 1);
      i--;
      rugsAvoidedCount++;
      if (rugsAvoidedCount >= 10) {
        spawnRedHalo();
        rugsAvoidedCount = 0;
      }
    }
  }
}

function spawnRug() {
  rugs.push({
    x: Math.random() * (WIDTH - 44),
    y: -44,
    width: 44,
    height: 44,
    speed: 6
  });
}

/*********************************
 * RED HALO
 *********************************/
function spawnAndUpdateRedHalo() {
  if (redHalo) {
    redHalo.y += redHalo.speed;
    redHalo.angle += 0.1;
    redHalo.x += Math.sin(redHalo.angle) * redHalo.amplitude;
    if (redHalo.y > HEIGHT + redHalo.height) {
      redHalo = null;
    }
  }
}

function spawnRedHalo() {
  if (!redHalo) {
    redHalo = {
      x: Math.random() * (WIDTH - 28),
      y: -32,
      width: 28,
      height: 28,
      speed: 4,
      angle: 0,
      amplitude: 2.5
    };
  }
}

function activateHaloMode() {
  haloActive = true;
  haloTimer = 120; // ~2s
  haloCrownBuffer = 0;
  playerEmoji = EMOJI_PLAYER_HALO;
}

/*********************************
 * Collisions
 *********************************/
function checkCollisions() {
  // Player vs Crowns
  for (let i = 0; i < crowns.length; i++) {
    if (rectCollision(player, crowns[i])) {
      if (haloActive) {
        haloCrownBuffer++;
      } else {
        score++;
        crownsCollected++;
        if (crownsCollected % 69 === 0) {
          player.lives++;
        }
      }
      crowns.splice(i, 1);
      i--;
    }
  }

  // Player vs Coins => reset score
  for (let i = 0; i < coins.length; i++) {
    if (rectCollision(player, coins[i])) {
      score = 0;
      coins.splice(i, 1);
      i--;
    }
  }

  // Player vs Rug => reset score, lose life
  for (let i = 0; i < rugs.length; i++) {
    if (rectCollision(player, rugs[i])) {
      score = 0;
      player.lives--;
      rugsAvoidedCount = 0;
      rugs.splice(i, 1);
      i--;
      if (player.lives <= 0) {
        gameOverSequence();
        return;
      }
    }
  }

  // Player vs Red Halo
  if (redHalo && rectCollision(player, redHalo)) {
    redHalo = null;
    activateHaloMode();
  }
}

/*********************************
 * Drawing
 *********************************/
function drawPlayer() {
  drawEmoji(playerEmoji, player.x, player.y, player.width);
}
function drawCrowns() {
  crowns.forEach(c => drawEmoji(EMOJI_CROWN, c.x, c.y, c.width));
}
function drawCoins() {
  coins.forEach(coin => drawEmoji(coin.emoji, coin.x, coin.y, coin.width));
}
function drawRugs() {
  rugs.forEach(rug => drawEmoji(EMOJI_RUG, rug.x, rug.y, rug.width));
}
function drawRedHalo() {
  if (redHalo) {
    drawEmoji(EMOJI_RED_HALO, redHalo.x, redHalo.y, redHalo.width);
  }
}

/* Draw a single emoji at (x,y) with 'size' as font size */
function drawEmoji(emoji, x, y, size) {
  ctx.font = `${size}px sans-serif`;
  ctx.textBaseline = "top";
  ctx.fillText(emoji, x, y);
}

/*********************************
 * Utility & UI
 *********************************/
function rectCollision(a, b) {
  return (
    a.x < b.x + b.width &&
    a.x + a.width > b.x &&
    a.y < b.y + b.height &&
    a.y + a.height > b.y
  );
}

function updateUI() {
  document.getElementById('livesDisplay').textContent = 'Lives: ' + player.lives;
  document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
}

function gameOverSequence() {
  gameOver = true;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('emojiCollectorHighScore', highScore);
  }
  document.getElementById('finalScoreValue').textContent = score;
  document.getElementById('highScoreValue').textContent = highScore;

  const gameOverScreen = document.getElementById('gameOverScreen');
  gameOverScreen.style.display = 'flex';
}

function restartGame() {
  document.getElementById('gameOverScreen').style.display = 'none';
  startGame();
}
</script>
</body>
</html>
